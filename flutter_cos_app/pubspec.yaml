name: flutter_cos_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1
  formz: ^0.4.1
  equatable: ^2.0.3
  shared_preferences: ^2.0.13
  freezed_annotation: ^2.0.3
  http: ^0.13.4
  intl: ^0.17.0
  image_picker: ^0.8.5+3
  meta: ^1.3.0
  firebase_auth: ^3.3.16
  firebase_core: ^1.15.0
  google_sign_in: ^5.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.9.2
  build_runner: ^2.1.10
  json_serializable: ^6.2.0
  freezed: ^2.0.3+1


flutter_icons:
  image_path: 'assets/icons/app_icon.png'
  android: true
  ios: true
  remove_alpha_ios: true

flutter:
